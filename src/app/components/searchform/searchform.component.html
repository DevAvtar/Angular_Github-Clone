<!-- Search form starts -->
<div class="row pull-xs-right" style="margin-top: 25px">

    <span class="navbar-brand" style="margin-left: 120px"> Search Github User</span>

    <div class=" col-md-6">
        <form id="searchForm">

            <div class="form-group">
                <div class="input-group">
                    <input type="text" name="username" style="max-width:200px" class="form-control" placeholder="Enter a Username" [(ngModel)]="githubUser.userName">
                    <button style="margin-left:6px; width:92px" (click)="searchUser()">Search</button>
                    <br>

                </div>
            </div>

        </form>
    </div>
</div>


<!-- List of user starts -->
<div id="noUser" style="display:none">
    <div>
        <b style="color:red; margin-left: 105px"> Please Enter User Name to Search </b>
    </div>
</div>
<div class="container" style="margin-left: 80px" id="usersList">
    <div class="columns is-multiline">

        <div class="column is-4" style="display:inline-block" *ngFor="let user of users">
            <div class="card" style="display:inline-block; margin: 10px">
                <div class="card-content" style="display:inline-block">

                    <a href="{{user.html_url}}" target="_blank">
                        <img src="{{user.avatar_url}}" alt="user" style="margin: 15px;" width="50px" height="50px">
                        <div style="text-align: center">{{user.login}}</div>
                    </a>

                </div>
            </div>
        </div>

    </div>
</div>
